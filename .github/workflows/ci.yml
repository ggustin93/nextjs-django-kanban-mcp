name: CI

# Trigger on all pushes and pull requests for quality validation
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # BACKEND LINTING
  # ============================================================================
  lint-backend:
    name: Lint Backend (Ruff)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check backend/

      - name: Run Ruff formatter check
        run: ruff format --check backend/

  # ============================================================================
  # FRONTEND LINTING
  # ============================================================================
  lint-frontend:
    name: Lint Frontend (ESLint + TypeScript)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: TypeScript type check
        working-directory: frontend
        run: npx tsc --noEmit

  # ============================================================================
  # BACKEND TESTING
  # ============================================================================
  test-backend:
    name: Test Backend (Django)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        working-directory: backend
        run: python manage.py migrate --noinput

      - name: Run Django tests
        working-directory: backend
        run: python manage.py test --verbosity=2

  # ============================================================================
  # FRONTEND TESTING
  # ============================================================================
  test-frontend:
    name: Test Frontend (Jest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Jest tests
        working-directory: frontend
        run: npm test -- --coverage --passWithNoTests

  # ============================================================================
  # DOCKER BUILD VALIDATION
  # ============================================================================
  build-docker:
    name: Validate Docker Builds
    runs-on: ubuntu-latest
    # Run on all changes (docker-compose involves both services)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: kanban-backend:test

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: kanban-frontend:test

      - name: Validate docker-compose configuration
        run: docker-compose config
