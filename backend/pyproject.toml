# Ruff configuration for Django backend
# https://docs.astral.sh/ruff/

[tool.ruff]
target-version = "py311"
line-length = 100
indent-width = 4

# File patterns to include
extend-include = ["*.py"]
extend-exclude = [
    "migrations",
    "venv",
    "env",
    ".venv",
    "__pycache__",
]

[tool.ruff.lint]
# Enable specific rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DJ",     # flake8-django
    "SIM",    # flake8-simplify
    "PIE",    # flake8-pie
    "Q",      # flake8-quotes
]

# Ignore specific rules
ignore = [
    "E501",   # line too long (handled by formatter)
    "DJ001",  # Django nullable string field (sometimes needed)
]

[tool.ruff.lint.per-file-ignores]
# Test files can have additional imports and assertions
"**/tests/**/*.py" = ["F401", "F811"]
"**/test_*.py" = ["F401", "F811"]

[tool.ruff.lint.isort]
# Django-compatible import sorting
known-first-party = ["config", "kanban"]
section-order = ["future", "standard-library", "django", "third-party", "first-party", "local-folder"]

[tool.ruff.lint.isort.sections]
django = ["django"]

[tool.ruff.format]
# Formatting options
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
